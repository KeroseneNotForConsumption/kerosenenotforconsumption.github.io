{% for lang in site.languages %}
    {% assign lang_name = site.data[lang].l10n.lang_name %}
    {% if lang == site.active_lang %}
<span style="margin-right:20px; font-size: 80%;">{{ lang_name }}</span>
    {% else %}
        {% if lang == site.default_lang %}
<a href=" {{ page.url }}" style="margin-right:20px; color:#111; font-size:80%;">{{ lang_name }}</a>
        {% else %}
<a href="/{{ lang }}{{ page.url }}" style="margin-right:20px; color:#111; font-size:80%;">{{ lang_name }}</a>
        {% endif %}
    {% endif %}
{% endfor %}
